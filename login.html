<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="login-page">
    <img src="image/logo-putih-fkp.png" class="bg-login-mobile" alt="">
    <div class="box-login-page">
        <div class="top-layout-login">
            <div class="logo-login">
                <img src="image/logo.png" alt="">
            </div>
            <a href="#">Register</a>
        </div>
        <div class="form-login">
            <div class="heading-login">
                <h2>Login</h2>
                <p>Selamat datang! Silakan isi nama pengguna dan kata sandi untuk masuk ke akun Anda.</p>
            </div>
            <form action="">
                <input type="email" placeholder="Masukan email anda">
                <input type="password" placeholder="Masukan password anda">
                <a href="#" class="forgot-pass">Forgot your password?</a>
                <a href="#"><button>Login Now</button></a>
            </form>
        </div>
    </div>
    <div class="bg-login">
        <img src="image/logo-putih-fkp.png" alt="">
    </div>
</div>

</body>
</html>
